     <link rel="shortcut icon" type=image/png " href="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==">

     <style>
     body {background-color: #FFFFFF;}

     a:link, a:visited {

  <body>
    <center>
      <br /><br /><br /><br /><br /><br />

      <h1 id="code"></h1>
      <br /><br />
      <p id="demo"></p>
      <br /><br />
      </center>
      <script>

var full = window.location.href;
var half = full.substring(0,full.indexOf("?")+1);
var code = full.replace(half,"");
if(code.length > 12)
{
  code = "";
}
document.getElementById("code").innerHTML = code;
document.getElementById("demo").innerHTML = '<a href="intent://webvery/?'+code+'#Intent;scheme=webpack;package=sdm.apps.webvery;end">Import Now</a>' ;
</script>
